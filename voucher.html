<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점심 바우처 신청</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      margin: 30px;
      font-size: 9pt;
      background-color: #f6f8f8;
    }

    .header {
      font-size: 16pt;
      font-weight: bold;
      margin: 0 0 50px 300px;
    }

    .sign-table {
      border-collapse: collapse;
      font-size: 9pt;
      background-color: #fff;
      margin: 0 0 0px 430px;
    }

    .info-table {
      width: 670px;
      border-collapse: collapse;
      font-size: 9pt;
      background-color: #fff;
      margin-top: 20px;
    }

    td, th {
      border: 1px solid #ccc;
      padding: 5px;
    }

    .highlight {
      background-color: #ecf8f8;
      text-align: center;
      font-weight: bold;
      font-family: '굴림';
    }

    .signArea {
      padding: 30px 0;
      text-align: center;
      font-style: italic;
    }

    .emptySign {
      height: 20px !important;
      padding: 0 !important;
      font-size: 9px;
      line-height: 1;
    }

    input, select, textarea {
      width: 95%;
      font-family: '맑은 고딕';
      font-size: 9pt;
      border: none;
      outline: none;
      background: none;
    }

    .wordTop {
      margin-bottom: 10px;
    }

    .AXButton, .blBtn {
      padding: 5px 10px;
      font-size: 9pt;
      margin-right: 5px;
      cursor: pointer;
    }
    
    .action-buttons {
  display: flex;
  gap: 5px;
  margin-bottom: 20px;
}

.action-buttons button {
  padding: 5px 15px;
  font-size: 9pt;
  font-family: '맑은 고딕';
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 2px;
  cursor: pointer;
}

.action-buttons button:hover {
  background-color: #e6f6ff;
  border-color: #00a0dc;
}
  </style>

  <script>
    function doButtonAction(btn) {
      alert("버튼 클릭됨: " + btn.value);
    }

    function DocLink() {
      alert("문서 연결 기능 실행");
    }
  </script>
</head>
<body>

<!-- 좌측 최상단 버튼 영역 -->
<!-- 버튼 영역 -->
<div class="action-buttons">
  <button type="button">기안</button>
  <button type="button">문서연결</button>
  <button type="button">미리보기</button>
</div>

<div class="header">점심바우처 사용</div>

<!-- 결재 테이블 -->
<table class="sign-table">
  <colgroup>
    <col style="width: 40px">
    <col style="width: 100px">
    <col style="width: 100px">
  </colgroup>
  <tbody>
    <tr>
      <th class="highlight" rowspan="4">결재</th>
      <td class="highlight">기안</td>
      <td class="highlight">매니저</td>
    </tr>
    <tr>
      <td class="signArea">김지환</td>
      <td class="signArea">이재재</td>
    </tr>
    <tr>
      <td class="signArea emptySign">&nbsp;</td>
      <td class="signArea emptySign">&nbsp;</td>
    </tr>
    <tr>
      <td class="signArea emptySign">&nbsp;</td>
      <td class="signArea emptySign">&nbsp;</td>
    </tr>
  </tbody>
</table>

<!-- 정보 테이블 -->
<table class="info-table">
  <colgroup>
    <col style="width: 80px">
    <col style="width: 160px">
    <col style="width: 80px">
    <col style="width: 160px">
    <col style="width: 80px">
    <col style="width: 110px">
  </colgroup>
  <tbody>
    <tr>
      <th class="highlight">작성자</th>
      <td><input type="text" value="김지환" readonly></td>
      <th class="highlight">작성부서</th>
      <td><input type="text" value="인프라기술" readonly></td>
      <th class="highlight">문서번호</th>
      <td><input type="text" value="" readonly></td>
    </tr>
    <tr>
      <th class="highlight">공개여부</th>
      <td>
        <select>
          <option value="2">부서 공개</option>
          <option value="1">전사 공개</option>
          <option value="3">비공개</option>
        </select>
      </td>
      <th class="highlight">보안등급</th>
      <td>
        <select>
          <option value="100">일반문서</option>
          <option value="200">보안문서</option>
        </select>
      </td>
      <th class="highlight">보존년한</th>
      <td>
        <select>
          <option value="1">1년</option>
          <option value="3">3년</option>
          <option value="5">5년</option>
          <option value="10">10년</option>
          <option value="99">영구</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>

<!-- 바우처 입력 폼 -->
<form id="voucherForm">
  <table class="info-table">
    <colgroup>
      <col style="width: 80px">
      <col style="width: 160px">
      <col style="width: 80px">
      <col style="width: 160px">
      <col style="width: 80px">
      <col style="width: 110px">
    </colgroup>
    <tbody>
      <tr>
        <th class="highlight">사용 월</th>
        <td><input type="text" name="month" placeholder="예: 2025.6"></td>
        <th class="highlight">사용자</th>
        <td><input type="text" name="user" placeholder="예: 김지환"></td>
        <th class="highlight">신규입사자</th>
        <td><input type="text" name="new_member" placeholder="예: 홍길동 외 0명"></td>
      </tr>
      <tr>
        <th class="highlight" colspan="4">내 용</th>
        <th class="highlight">금 액</th>
        <th class="highlight">비 고</th>
      </tr>
      <tr>
        <td colspan="4"><input type="text" name="description" value="■ 점심바우처(밀카드) 사용비용"></td>
        <td><input type="text" name="amount" placeholder="예: 60,000"></td>
        <td><input type="text" name="note"></td>
      </tr>
      <tr>
        <th class="highlight">총금액</th>
        <td colspan="5"><input type="text" name="amount_total" placeholder="예: 60,000원 (VAT 포함)"></td>
      </tr>
      <tr>
        <th class="highlight">특이사항</th>
        <td colspan="5">
          <textarea name="extra_note" rows="2" placeholder="* 참고사항 파일 다운 받아 작성하여 첨부 必"></textarea>
        </td>
      </tr>
    </tbody>
  </table>
</form>

</body>
</html>
