<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자 결제</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 9pt;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      height: 60px;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .topbar-left img {
      height: 30px;
    }

    .topbar-center {
      flex-grow: 1;
      background: linear-gradient(to right, #3e0078, #ff2cb1, #ff6b00);
      color: white;
      font-size: 14px;
      padding: 6px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 0 16px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .topbar-center span {
      cursor: pointer;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .topbar-right img {
      height: 24px;
    }

    .layout {
      display: flex;
      align-items: flex-start;
      padding: 100px 20px 20px;
    }

    .sidebar {
      width: 200px;
    }

    .sidebar img {
      width: 100px;
    }

    .menu {
      margin-top: 20px;
    }

    .menu button {
      background-color: #800080;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 9pt;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .menu ul {
      margin: 10px 0 0 0;
      padding-left: 16px;
      list-style-type: none;
    }

    .menu li {
      margin: 4px 0;
    }

    .menu li::before {
      content: '▣ ';
      font-size: 8pt;
    }

    .menu li a {
      color: black;
      text-decoration: none;
    }

    .menu li a:hover {
      text-decoration: underline;
    }

    .content {
      margin-left: 40px;
      margin-top: 80px;
    }

    .card {
      width: 140px;
      height: 180px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      padding-top: 60px;
      font-size: 9pt;
      cursor: pointer;
      transition: box-shadow 0.2s;
      background-color: #f9f9f9;
      position: relative;
      text-align: center;
    }

    .card:hover {
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 0;
      border-top: 30px solid #d0d6e1;
      border-left: 30px solid transparent;
      border-radius: 0 8px 0 0;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="topbar-left">
      <div class="menu-icon">☰</div>
      <img src="https://kgfamilymall.com/assets/img/logo_kg.png" alt="KG 로고">
    </div>
    <div class="topbar-center">
      <span>메일</span> | <span>전자결재</span> | <span>경비결재</span> | <span>커뮤니티</span> | <span>KG Store</span>
    </div>
    <div class="topbar-right">
      <img src="https://static.thenounproject.com/png/2196920-200.png" alt="QR">
      <img src="https://static.thenounproject.com/png/3381447-200.png" alt="홈">
      <img src="https://static.thenounproject.com/png/2302394-200.png" alt="조직도">
      <img src="https://static.thenounproject.com/png/2523095-200.png" alt="연필">
    </div>
  </div>

  <div class="layout">
    <!-- 사이드 메뉴 -->
    <div class="sidebar">
      <a href="index.html">
        <img src="Goo.PNG" alt="메인으로">
      </a>
      <div class="menu">
        <button onclick="location.href='approval_template.html'">결재작성</button>
        <ul>
          <li>진행함 0</li>
          <li>반려함 0</li>
          <li><a href="drafts/index.html">임시함 <span id="draft-count"></span></a></li>
          <li>참조/회람함 0</li>
          <li>참조/회람 확인함</li>
          <li>수신함 0</li>
          <li>완료함</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    fetch("drafts/voucher_list.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("draft-count").textContent = data.length;
      })
      .catch(err => {
        console.error("임시함 JSON 불러오기 실패", err);
        document.getElementById("draft-count").textContent = "0";
      });
  </script>

</body>
</html>
