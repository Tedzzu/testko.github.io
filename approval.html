<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자 결제</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 9pt;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 0 20px;
      height: 60px;
      border-bottom: 1px solid #ddd;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .topbar-left img {
      height: 32px;
    }

    .topbar-center {
      flex-grow: 1;
      background: linear-gradient(to right, #3e0078, #ff2cb1, #ff6b00);
      color: white;
      font-size: 13px;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .topbar-center span {
      cursor: pointer;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .topbar-right img {
      height: 24px;
    }

    .layout {
      display: flex;
      align-items: flex-start;
      padding: 20px;
      margin-top: 60px;
    }

    .sidebar {
      width: 200px;
    }

    .menu {
      margin-top: 20px;
    }

    .menu button {
      background-color: #800080;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 9pt;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .menu ul {
      margin: 10px 0 0 0;
      padding-left: 16px;
      list-style-type: none;
    }

    .menu li {
      margin: 4px 0;
    }

    .menu li::before {
      content: '▣ ';
      font-size: 8pt;
    }

    .menu li a {
      color: black;
      text-decoration: none;
    }

    .menu li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- KG 스타일 상단바 -->
  <div class="topbar">
    <div class="topbar-left">
      <div class="menu-icon">☰</div>
      <a href="index.html">
        <img src="Goo.PNG" alt="KG 로고">
      </a>
    </div>
    <div class="topbar-center">
      <span>메일</span> |
      <span>지식ini</span> |
      <span>전자결재</span> |
      <span>경비결재</span> |
      <span>게시판</span> |
      <span>일정관리</span> |
      <span>자원예약</span> |
      <span>웹폴더</span> |
      <span>업무도구</span> |
      <span>커뮤니티</span> |
      <span>사규</span> |
      <span><strong>KG Store</strong></span> |
      <span><strong>KG Family Mall</strong></span>
    </div>
    <div class="topbar-right">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/QR_code_icon.svg/512px-QR_code_icon.svg.png" alt="QR">
      <img src="https://static.thenounproject.com/png/3381447-200.png" alt="홈">
      <img src="https://static.thenounproject.com/png/2302394-200.png" alt="조직도">
      <img src="https://static.thenounproject.com/png/2523095-200.png" alt="연필">
      <img src="https://static.thenounproject.com/png/4077864-200.png" alt="유저">
    </div>
  </div>

  <div class="layout">
    <!-- 사이드 메뉴 -->
    <div class="sidebar">
      <div class="menu">
        <button onclick="location.href='approval_template.html'">결재작성</button>
        <ul>
          <li>진행함 0</li>
          <li>반려함 0</li>
          <li><a href="drafts/index.html">임시함 <span id="draft-count"></span></a></li>
          <li>참조/회람함 0</li>
          <li>참조/회람 확인함</li>
          <li>수신함 0</li>
          <li>완료함</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    fetch("drafts/voucher_list.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("draft-count").textContent = data.length;
      })
      .catch(err => {
        console.error("임시함 JSON 불러오기 실패", err);
        document.getElementById("draft-count").textContent = "0";
      });
  </script>

</body>
</html>
