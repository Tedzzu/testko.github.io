<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자결재</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      font-size: 9pt;
      background-color: #fff;
    }

    .top-header {
      display: flex;
      align-items: center;
      background: white;
      height: 60px;
      padding: 0 20px;
      border-bottom: 1px solid #ddd;
    }

    .top-header .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .top-header .left img {
      height: 28px;
    }

    .menu-bar {
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #3e0078, #ff2cb1, #ff6b00);
      color: white;
      font-size: 13px;
      padding: 6px 20px;
      gap: 14px;
      white-space: nowrap;
      overflow-x: auto;
    }

    .menu-bar span {
      cursor: pointer;
    }

    .title-line {
      font-size: 18px;
      font-weight: bold;
      padding: 18px 20px 8px;
      border-bottom: 1px solid #ccc;
      background: #fff;
    }

    .layout {
      display: flex;
      height: calc(100vh - 120px);
    }

    .sidebar {
      width: 180px;
      padding: 20px;
      background-color: #f9f9f9;
      border-right: 1px solid #ddd;
    }

    .menu button {
      background-color: #800080;
      color: white;
      border: none;
      padding: 10px 0;
      font-size: 10pt;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .menu ul {
      margin: 14px 0 0 0;
      padding-left: 0;
      list-style-type: none;
    }

    .menu li {
      margin: 6px 0;
      font-size: 9pt;
    }

    .menu li::before {
      content: '▣ ';
      font-size: 8pt;
    }

    .menu li a {
      color: black;
      text-decoration: none;
    }

    .menu li a:hover {
      text-decoration: underline;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- KG 상단 헤더 -->
  <div class="top-header">
    <div class="left">
      <div class="menu-icon">☰</div>
      <a href="index.html">
        <img src="Goo.PNG" alt="KG 로고">
      </a>
    </div>
  </div>

  <!-- 상단 메뉴바 -->
  <div class="menu-bar">
    <span>메일</span> |
    <span>지식ini</span> |
    <span>전자결재</span>
    <span>경비결재</span> |
    <span>게시판</span> |
    <span>일정관리</span> |
    <span>자원예약</span> |
    <span>웹폴더</span> |
    <span>업무도구</span> |
    <span>커뮤니티</span> |
    <span>사규</span> |
    <span><strong>KG Store</strong></span> |
    <span><strong>KG Family Mall</strong></span>
  </div>

  <!-- 타이틀 -->
  <div class="title-line">전자결재</div>

  <div class="layout">
    <!-- 좌측 사이드 메뉴 -->
    <div class="sidebar">
      <div class="menu">
        <button onclick="location.href='approval_template.html'">결재작성</button>
        <ul>
          <li>예고함 0</li>
          <li>미결함 0</li>
          <li>진행함 0</li>
          <li>반려함 0</li>
          <li><a href="drafts/index.html">임시함 <span id="draft-count"></span></a></li>
          <li>참조/회람함 0</li>
          <li>참조/회람 확인함</li>
          <li>수신함 0</li>
          <li>완료함</li>
        </ul>
      </div>
    </div>

    <!-- 오른쪽 본문 영역 -->
    <div class="content">
      <h3>전자결재 내역</h3>
      <p>여기에 전자결재 리스트 또는 문서 양식을 표시합니다.</p>
    </div>
  </div>

  <script>
    fetch("drafts/voucher_list.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("draft-count").textContent = data.length;
      })
      .catch(err => {
        console.error("임시함 JSON 불러오기 실패", err);
        document.getElementById("draft-count").textContent = "0";
      });
  </script>

</body>
</html>
