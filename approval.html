<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전자 결제</title>
  <style>
    .card {
      width: 140px;
      height: 180px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding-top: 60px;
      font-family: sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: box-shadow 0.2s;
      background-color: #f9f9f9;
      position: relative;
      margin-bottom: 40px;
    }

    .card:hover {
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; right: 0;
      width: 0; height: 0;
      border-top: 30px solid #d0d6e1;
      border-left: 30px solid transparent;
      border-radius: 0 8px 0 0;
    }

    .card .label {
      font-weight: bold;
    }

    .main-button {
      display: inline-block;
      text-align: center;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
      background-color: #fff;
      border: 1px solid #ddd;
      text-decoration: none;
      font-family: sans-serif;
      width: 180px;
    }

    .main-button:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }

    .main-button img {
      width: 48px;
      margin-bottom: 10px;
    }

    .main-button span {
      display: block;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card" onclick="window.open('voucher.html', 'popup', 'width=600,height=400')">
    <div class="label">점심바우처 사용</div>
  </div>

  <a class="main-button" href="index/index.html">
    <img src="Goo.PNG" alt="메인으로">
    <span>메인으로 돌아가기</span>
  </a>

</body>
</html>
