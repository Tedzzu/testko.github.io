<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>임시저장 문서함</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>전자결재</h2>
    <ul>
      <li><a href="/approval.html">결재함</a></li>
      <li><a href="/drafts/index.html" style="color: #fff;">임시저장</a></li>
      <li><a href="#">보관함</a></li>
      <li><a href="#">문서작성</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <h1>임시저장 문서함</h1>
      <input type="text" id="search" placeholder="제목 검색">
    </div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" /></th>
          <th>구분</th>
          <th>양식명</th>
          <th>제목</th>
          <th>일시</th>
        </tr>
      </thead>
      <tbody id="voucher-list">
        <!-- JavaScript로 렌더링 -->
      </tbody>
    </table>
  </div>

  <script>
    const listEl = document.getElementById("voucher-list");
    const searchInput = document.getElementById("search");

    let voucherData = [];

    function renderTable(data) {
      listEl.innerHTML = "";
      data.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" /></td>
          <td>${item.category}</td>
          <td>${item.template}</td>
          <td><a href="/drafts/${item.filename}" target="_blank">${item.title}</a></td>
          <td>${item.datetime}</td>
        `;
        listEl.appendChild(tr);
      });
    }

    fetch("/drafts/voucher_list.json")
      .then(res => res.json())
      .then(data => {
        voucherData = data;
        renderTable(data);
      });

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim();
      const filtered = voucherData.filter(v => v.title.includes(keyword));
      renderTable(filtered);
    });
  </script>
</body>
</html>
