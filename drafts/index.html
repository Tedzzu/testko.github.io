<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>임시저장 문서함</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-color: #f4f6f9;
    }

    .sidebar {
      width: 240px;
      background-color: #2f4050;
      color: white;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #fff;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      margin-bottom: 12px;
    }

    .sidebar ul li a {
      color: #ccc;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      color: #fff;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #ffffff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar h1 {
      font-size: 20px;
      margin: 0;
    }

    .top-bar input[type="text"] {
      padding: 6px 12px;
      font-size: 14px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    thead {
      background-color: #f0f2f5;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      font-weight: 600;
      color: #333;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    a {
      color: #0074cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>전자결재</h2>
    <ul>
      <li><a href="/approval.html">결재함</a></li>
      <li><a href="/drafts/index.html" style="color: #fff;">임시저장</a></li>
      <li><a href="#">보관함</a></li>
      <li><a href="#">문서작성</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <h1>임시저장 문서함</h1>
      <input type="text" id="search" placeholder="제목 검색">
    </div>

    <table>
      <thead>
        <tr>
          <th><input type="checkbox" /></th>
          <th>구분</th>
          <th>양식명</th>
          <th>제목</th>
          <th>일시</th>
        </tr>
      </thead>
      <tbody id="voucher-list">
        <!-- JS로 자동 렌더링 -->
      </tbody>
    </table>
  </div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const listEl = document.getElementById("voucher-list");
  const searchInput = document.getElementById("search");
  let voucherData = [];

  function renderTable(data) {
    listEl.innerHTML = "";
    data.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><input type="checkbox" /></td>
        <td>${item.category}</td>
        <td>${item.template}</td>
        <td><a href="/drafts/${item.filename}" target="_blank">${item.title}</a></td>
        <td>${item.datetime}</td>
      `;
      listEl.appendChild(tr);
    });
  }

  fetch("/drafts/voucher_list.json")
    .then(res => res.json())
    .then(data => {
      voucherData = data;
      renderTable(data);
    });

  searchInput.addEventListener("input", () => {
    const keyword = searchInput.value.trim();
    const filtered = voucherData.filter(v => v.title.includes(keyword));
    renderTable(filtered);
  });
});
</script>
</body>
</html>
