<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>임시 보관된 바우처 목록</title>
  <style>
    body { font-family: '맑은 고딕', sans-serif; margin: 40px; }
    h2 { color: #333; }
    ul { padding-left: 20px; }
    li { margin: 8px 0; }
  </style>
</head>
<body>
  <h2>🗂️ 임시 보관된 바우처 목록 <span id="count" style="color:#888;"></span></h2>
  <ul id="voucher-list">
    <li>불러오는 중...</li>
  </ul>

  <script>
    fetch('voucher_list.json')
      .then(response => response.json())
      .then(data => {
        const listEl = document.getElementById('voucher-list');
        const countEl = document.getElementById('count');
        listEl.innerHTML = '';
        countEl.textContent = `(총 ${data.length}건)`;

        data.forEach(file => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = file;
          a.textContent = file;
          li.appendChild(a);
          listEl.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('voucher-list').innerHTML = '<li>목록을 불러올 수 없습니다.</li>';
      });
  </script>
</body>
</html>
