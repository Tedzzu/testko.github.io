<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방화벽 정책 등록/삭제 요청서</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      margin: 30px;
      font-size: 9pt;
      background-color: #f6f8f8;
    }

    .header {
      font-size: 16pt;
      font-weight: bold;
      margin: 0 0 50px 200px;
    }

    .sign-table {
      border-collapse: collapse;
      font-size: 9pt;
      background-color: #fff;
      margin: 0 0 0px 365px;
    }

    .info-table, .look-table {
      width: 670px;
      border-collapse: collapse;
      font-size: 9pt;
      background-color: #fff;
      margin-top: 10px;
    }

     .input-table {
      width: 670px;
      border-collapse: collapse;
      font-size: 9pt;
      background-color: #fff;
      margin-top: 10px;
    }
    
    td, th {
      border: 1px solid #ccc;
      padding: 5px;
    }

    .highlight {
      background-color: #ecf8f8;
      text-align: center;
      font-weight: bold;
      font-family: '굴림';
    }

    .signArea {
      padding: 30px 0;
      text-align: center;
      font-style: italic;
    }

    .emptySign {
      height: 20px !important;
      padding: 0 !important;
      font-size: 9px;
      line-height: 1;
    }

    input, select {
      width: 95%;
      font-family: '맑은 고딕';
      font-size: 9pt;
      border: none;
      outline: none;
      background: none;
    }

  textarea {
  resize: none;
  height: 65px;
  padding: 40px 20px 0 5px;
  font-family: '맑은 고딕';
  font-size: 9pt;
  border: none;
  outline: none;
  background: none;
  }

    .action-buttons {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
    }

    .action-buttons button {
      padding: 5px 15px;
      font-size: 9pt;
      font-family: '맑은 고딕';
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 2px;
      cursor: pointer;
    }

    .action-buttons button:hover {
      background-color: #e6f6ff;
      border-color: #00a0dc;
    }
  </style>

  <script>
    function doButtonAction(btn) {

    function DocLink() {

  </script>
</head>
